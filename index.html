<!DOCTYPE html>
<html lang="es-co">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Challenge Encriptador de Texto!!!</title>
    <link rel="stylesheet" href="./Styles/reset.css">
    <link rel="stylesheet" href="./Styles/styles.css">
</head>
<body>

    <div id="loading-container">
        <div class="spinner"></div>
        <p>Cargando...</p>
    </div>

    <div id="content" style="display:none;">



    <main class="main">
        <div class="logo">
            <img src="./assets/Logo.svg" alt="logo Alura">
        </div>
        
        <div class="container">
            <div class="input_text">
                <textarea class="input_text_encrypt" id="input_text_encrypt" placeholder="Ingrese texto aquí"></textarea>
                <div class="bottom">
                    <small><img src="./assets/icon.svg" alt="signo Exclamación"> letras minusculas y sin acentos</small>
                    <div class="buttons">
                        <button class="button button_encrypt" id="button_encrypt">Encriptar</button>
                        <button class="button button_decrypt"id="button_decrypt">Desencriptar</button>
                    </div>
                </div>
            </div>        
        </div>

        <div class="output_text" id="output_text">
            <div class="result no_texto">
                <div class="no_output">
                    <img id="Muneco" class="" src="./assets/img_challenge.svg" alt="Imagen de niño con lupa">
                    <h2>Ningun mensaje fue encontrado a encripar o desencriptar</h2>
                    <p>Ingresa el texto que deseas encriptar o desencriptar</p>
                </div>
                <div class="result_output">
                    <textarea class="output_text_decrypt" id="output_text_decrypt" ></textarea>
                    <button class="button button_decrypt button_copiar"id="button_copiar">Copiar</button>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer-distributed">
        <div class="footer-left">
            <h3>Encriptador-<span>Alura Latam - ONE</span></h3>
            <p class="footer-company-name">Desarrollado Por RMartinezCaballero © 2024 - Challenge Encriptador de Texto</p>
        </div>
    </footer>
    <script src="./js/background.js"> </script>
    <div id="custom-alert"></div>
    </body>
</html>
